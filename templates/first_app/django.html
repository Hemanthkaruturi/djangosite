<!DOCTYPE html>
{% extends "first_app/base.html" %}
{% block body_block %}
{% load staticfiles %}
	<center><h1>Hi Django Bango</h1>
	<img src='{% static "images/header.jpg" %}' alt="No image">
</center>
	<div class="container">
			{% if access_record %}
		<table class="table">
			<th scope="row">Site_Name</th>
			<th scope="row">Date Accessed</th>
			{% for acc in access_record %}
			<tr>
			<td>{{ acc.name }}</td>
			<td> {{ acc.date }} </td>
		</tr>
			{% endfor %}
			{% else %}
			<P> No Data </P>
			{% endif %}
			
		</table>
	</div>
{% endblock %}
